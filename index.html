<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./header.css" />
    <script src="./header.js" defer></script>
    <script src="./index.js" defer></script>
    <title>던킨</title>
  </head>
  <body>
    <header>
      <div class="s_h">
        <h1>
          <a href="#">
            <img src="./img/logo_mobile-1833920b.png" alt="로고" />
          </a>
        </h1>
        <span class="material-symbols-outlined menu">menu</span>
        <nav>
          <button><div class="off">DUNKIN' OF MONTH</div></button>
          <button>
            <div class="off">
              BRAND
              <span class="material-symbols-outlined">arrow_forward_ios</span>
            </div>
            <ul class="drop">
              <li>HISTORY</li>
              <li>DD COMMITMENT</li>
            </ul>
          </button>
          <button>
            <div class="off">
              MENU
              <span class="material-symbols-outlined">arrow_forward_ios</span>
            </div>
            <ul class="drop">
              <li>ALL</li>
              <li>DONUT</li>
              <li>FOOD</li>
              <li>COFFEE</li>
              <li>BEVERAGE</li>
              <li>SNACK & MORE</li>
            </ul>
          </button>
          <button>
            <div class="off">
              EVENT
              <span class="material-symbols-outlined">arrow_forward_ios</span>
            </div>
            <ul class="drop">
              <li>프로모션</li>
              <li>제휴혜택</li>
            </ul>
          </button>
          <button>
            <div class="off">STORE</div>
          </button>
          <button>
            <div class="off">
              ORDER
              <span class="material-symbols-outlined">arrow_forward_ios</span>
            </div>
            <ul class="drop">
              <li>케이터링</li>
              <li>딜리버리</li>
              <li>선물하기</li>
            </ul>
          </button>
          <button>
            <div class="off">
              <div class="link">
                <img
                  src="./img/header_instagram-17093e04.svg"
                  alt="instargram"
                />
                <img src="./img/header_youtube-6df669ee.svg" alt="youtube" />
                <img src="./img/header_blog-0f429453.svg" alt="blog" />
              </div>
              <a href="#">창업문의</a>
            </div>
          </button>
        </nav>
      </div>
      <div class="m_h">
        <nav>
          <div class="depth"></div>
          <div class="side_nav">
            <button><div class="off">DUNKIN' OF MONTH</div></button>
            <button class="down">
              <div>BRAND</div>
              <ul>
                <li>HISTORY</li>
                <li>DD COMMITMENT</li>
              </ul>
            </button>
            <button class="down">
              <div>MENU</div>
              <ul>
                <li>ALL</li>
                <li>DONUT</li>
                <li>FOOD</li>
                <li>COFFEE</li>
                <li>BEVERAGE</li>
                <li>SNACK & MORE</li>
              </ul>
            </button>
          </div>
          <h1>
            <a href="#">
              <picture>
                <source
                  media="(min-width: 1464px)"
                  srcset="./img/logo-bc30d2d8.png"
                />
                <img src="./img/logo_mobile-1833920b.png" alt="로고" />
              </picture>
            </a>
          </h1>
          <div class="side_nav right">
            <button class="down">
              <div>EVENT</div>
              <ul class="drop">
                <li>프로모션</li>
                <li>제휴혜택</li>
              </ul>
            </button>
            <button>
              <div>STORE</div>
            </button>
            <button class="down">
              <div>ORDER</div>
              <ul>
                <li>케이터링</li>
                <li>딜리버리</li>
                <li>선물하기</li>
              </ul>
            </button>
            <a href="#">
              <div class="e_ship">
                <span class="material-symbols-outlined">
                  radio_button_unchecked </span
                >창업문의
              </div></a
            >
          </div>
        </nav>
      </div>
    </header>
    <section class="main_banner">
      <div class="frame_box">
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="./img/top-frame-mo-d3449bee.png"
          />
          <source
            media="(max-width: 1023px)"
            srcset="./img/top-frame-tablet-c1b61f9b.png"
          />
          <img
            class="frame"
            src="./img/top-frame-ad543672.png"
            alt="top_frame"
          />
          <div class="butter">
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="./img/cM6eIXhwc1qUFc92lXQD0tBzhpQHCWmW5P75t9Ln.png" />
              <source
                media="(max-width: 1023px)"
                srcset="./img/LF8XAJlaleTCeJVoudFuhxciCBTGWv458tCK2x6Y.png" />

              <img
                src="./img/BuyvEysrUk8aArMi52sVGfuUnYv3f4Co6ngXab8T.png"
                alt="butter"
            /></picture>
            <div class="product">
              <div class="p_slide">
                <img
                  src="./img/Z8PohC1Ar1FNjf07fANFQErWc6732sP4fuRqIWT8.png"
                  alt="butter"
                />
                <h3>Melting Butter Donut</h3>
                <span>멜팅 버터넛</span>
              </div>
              <div class="beverage">
                <div class="beverage_title">비락식혜<br />살얼음 쿨라타</div>
                <div class="beverage_img">
                  <img
                    src="./img/CfBrCq05RujZdCiYKvU1fwXO2UBA6HYZQ0sFv0Mr.png"
                    alt="쿨라타"
                  />
                </div>
              </div>
              <div class="month">DUNKIN' OF MONTH ></div>
            </div>
          </div>
        </picture>
      </div>
    </section>
    <section class="event">
      <h2>DUNKIN' NEW & EVENT</h2>
      <h3>던킨의 다양한 혜택과 이벤트 그리고 신제품</h3>
    </section>
  </body>
</html>
